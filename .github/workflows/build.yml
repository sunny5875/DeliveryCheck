# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Build Test

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop  ]

jobs:
  build:

    runs-on: macos-15

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v2
      
    - name: Set Xcode version
      run: sudo xcode-select -switch /Applications/Xcode_16.app
      
    - name: List available devices
      run: xcrun simctl list devices
      
    - name: Resolve Dependencies
      run: xcodebuild -resolvePackageDependencies
      working-directory: ./DeliveryCheck
      
    - name: Create config.xcconfig
      run: echo "${{ secrets.DEBUG_CONFIG }}" > ./DeliveryCheck/config.xcconfig

      
    - name: DeliveryCheck Build Tests
      run: xcodebuild build -project DeliveryCheck/DeliveryCheck.xcodeproj -scheme DeliveryCheck -destination "platform=iOS Simulator,name=iPhone 16,OS=latest"
